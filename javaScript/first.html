<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="cal-container">
      <h4>Debbie's Calculator</h4>
      <input type="text" placeholder="number" />
    </div>
    <script type="text/javascript">
      function log(n) {
        let i;
        for (i = 1; i < n; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            console.log("FIZZBUZZ");
          }else if (i % 3 === 0 && i % 5 != 0) {
            console.log("FIZZ");
          }else if (i % 3 != 0 && i % 5 === 0) {
            console.log("BUZZ");
          }else console.log(i);
        }
      }
    </script>
    <form>
      <input type="button" onclick="log(50)" value="Click me" />
    </form>
  </body>
</html>
